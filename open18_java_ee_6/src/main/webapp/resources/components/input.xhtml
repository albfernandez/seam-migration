<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:cc="http://java.sun.com/jsf/composite">

    <cc:interface componentType="org.jboss.seam.faces.InputContainer">
        <cc:attribute name="label" required="true"/>
        <cc:attribute name="required" required="false"/>
        <cc:attribute name="rendered" required="false"/>
        <cc:attribute name="inputId" required="true" />
    </cc:interface>

    <cc:implementation>

        <h:panelGroup styleClass="entry" id="#{cc.attrs.inputId}Decorator" layout="block" rendered="#{cc.attrs.rendered}">

            <span class="#{cc.attrs.invalid ? 'label errors' : 'label'}">
                <h:outputLabel id="label" value="#{cc.attrs.label}:" for="#{cc.attrs.inputId}">
                    <h:panelGroup styleClass="required" rendered="#{cc.attrs.required}">*</h:panelGroup>
                </h:outputLabel>
            </span>

            <span class="#{cc.attrs.invalid ? 'input errors' : 'input'}">
                <cc:insertChildren/>
            </span>

            <h:panelGroup rendered="#{cc.attrs.invalid}">
                <h:message id="errorMessage" class="error errors" for="#{cc.attrs.inputId}"/>
            </h:panelGroup>
        </h:panelGroup>
    </cc:implementation>
</ui:composition>
